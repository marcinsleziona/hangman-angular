<div class="container" align="center">
    <table>
        <tr>
            <td align="center">
                <canvas id="canvas" width="100" height="100"></canvas>
            </td>
            <td align="center">
                <br/>
                <label data-ng-repeat="letter in wordToFind track by $index">{{ letter }} </label>
                <br/>
                Your Letter: <input type="text" maxlength="1" style="width: 15px;"
                                    data-ng-model="letter" data-ng-change="tryLetter()"
                                    data-ng-pattern="/^[a-z]$/" data-ng-readonly="gameOver()"/>
                <br/>
                <br/>
                Wrong: {{wrongLetters}}
                <br/>
                <br/>
                <button data-ng-click="newWord()">New Word</button>
                <br/>
                <br/>
                <label data-ng-show="youWon()">You've WON !</label>
                <label data-ng-show="youLost()">You've LOST ! The correct word was {{ selectedWord }}</label>
                <br />
                <a ng-href="http://www.thefreedictionary.com/{{selectedWord}}" data-ng-show="gameOver()">Click for more details</a>
            </td>
        </tr>
    </table>
</div>
